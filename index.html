<!DOCTYPE html>
<html lang="en">
<head>
  <title>M-Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
      let a;
      let date;
      let time;
      setInterval(()=>{
          a=new Date();
          time=a.getHours()+":"+a.getMinutes()+":"+a.getSeconds();
          date=a.toLocaleDateString();
          document.getElementById('tim').innerHTML=time+" on "+date;
      },1000);
  </script>
</head>
<body>
<div class="container">
  <div class="jumbotron temp">
    <h1>Welcome to Dynamic Clock!!</h1>      
    <p>Here, you will get dynamic time along with date with constant updation.</p>

    <h1 class="head" >Current time is: <span id="tim"></span></h1>
  </div>    
</div>

</body>
</html>
